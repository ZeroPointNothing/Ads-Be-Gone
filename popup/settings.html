<!DOCTYPE html>
<html>
<head>
  <title>Ads, Be Gone! Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1 style="text-align: center; font-family:Arial, Helvetica, sans-serif" >Ads, Be Gone! Settings</h1>
  <h3 style="text-align: center; color: darkred;">(Most settings require a refresh to apply.)</h3>

  <div class="center">
    <br>
    <p id="save-alert"></p>
    <br>
    <label id="forBlockByDefault">Block by Default?:</label>
    <input type="checkbox" id="blockByDefault">
    
    <br><br>

    <label id="forDestructive">Destructive Mode? (WARNING, THIS CAN BREAK SITES)</label>
    <input type="checkbox" id="destructiveToggle">
    
    <br><br>
    
    <button id="save-button">Save</button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
