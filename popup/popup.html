<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 500px;
                height: fit-content;
                background-image: url("/assets/bg.png");
                background-position: center;
                border: solid #336dab 10px;
                border-radius: 10px;
            }
            button {
                background-color: #336dab;
                border: solid;
                border-color: #275280;
                
                text-align: center;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-weight: bold;
                font-size: 16px;
                color: rgb(212, 210, 251);
                
                padding: 15px 32px;

                position: relative;
                left: 28%;
                right: 28%;

            }
            button:hover {
                background-color: #2a5e95;
                cursor: pointer;
            }
            button:active {
                background-color: #6e91b8;
            }

            button2 {
                background-color: #2c2d2e;
                border: solid;
                border-color: #161717;
                
                text-align: center;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-weight: bold;
                font-size: 11px;
                color: rgb(212, 210, 251);
                
                padding: 11px 27px;

                position: relative;
                left: 2%;
                right: 2%;

            }
            button2:hover {
                background-color: #010b15;
                cursor: pointer;
            }
            button2:active {
                background-color: #257bdd;
            }

        </style>
    </head>
    <body>
        <h1 id="title" style="position: relative; left: 1%; color: black;">ADS, BE GONE! [offline]</h1>
        
        <button2 id="settingsButton">Settings</button2>
        <button id="pwnLoop">Block Ads? [Toggle]</button>
        <!-- <button id="sendmessageid">Display</button> -->

        <script src="popup.js"></script>
    </body>
</html>
